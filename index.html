<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="gamename-container">
        <header>
            <h1>Matching Game</h1>
        </header>
    </div>
    <div class="scoreboard-container">
        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <div class="restart-mid-game">
        		<i class="fa fa-repeat"></i>
        	  </div>

          <span class="clock"></span>
        </section>
    </div>
    <div class="holding-container">
      <ul class="deck">
      </ul>
          <!-- The Modal -->
      <div class="congrats-modal">
       <!-- Modal content -->
       <div class="congrats-modal-content">
         <p>Congratulations !!! - you completed the Matching game!</p>
         <p>Your star rating was :<span class="stars-total">1</span></p>
         <p>You completed the game in :<span class="game-time"></span></p>
         <p>If you would like another game. Please click the restart button.</p>
         <button class="play-again">Restart</button>
       </div>
      </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
